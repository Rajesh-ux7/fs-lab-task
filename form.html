<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Student Registration Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f4f8;
    padding: 20px;
  }
  form {
    max-width: 400px;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px #ccc;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }
  input, select {
    width: 100%;
    padding: 8px;
    margin-top: 6px;
    border-radius: 4px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  input[type="submit"] {
    background-color: #007bff;
    color: white;
    font-weight: bold;
    border: none;
    cursor: pointer;
    margin-top: 20px;
  }
  input[type="submit"]:hover {
    background-color: #0056b3;
  }
  .error {
    color: red;
    font-size: 0.9em;
    margin-top: 4px;
  }
</style>
</head>
<body>

<h2>Student Registration Form</h2>

<form id="registrationForm" novalidate>
  <label for="fullname">Full Name *</label>
  <input type="text" id="fullname" name="fullname" required />
  <div class="error" id="fullnameError"></div>

  <label for="email">Email *</label>
  <input type="email" id="email" name="email" required />
  <div class="error" id="emailError"></div>

  <label for="age">Age *</label>
  <input type="number" id="age" name="age" min="10" max="100" required />
  <div class="error" id="ageError"></div>

  <label for="gender">Gender *</label>
  <select id="gender" name="gender" required>
    <option value="">Select...</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select>
  <div class="error" id="genderError"></div>

  <label for="password">Password *</label>
  <input type="password" id="password" name="password" required minlength="6" />
  <div class="error" id="passwordError"></div>

  <label for="confirmPassword">Confirm Password *</label>
  <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" />
  <div class="error" id="confirmPasswordError"></div>

  <input type="submit" value="Register" />
</form>

<script>
  const form = document.getElementById('registrationForm');

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    // Clear previous errors
    document.querySelectorAll('.error').forEach(el => el.textContent = '');

    let valid = true;

    // Validate fullname
    const fullname = form.fullname.value.trim();
    if (fullname.length < 3) {
      valid = false;
      document.getElementById('fullnameError').textContent = 'Full name must be at least 3 characters';
    }

    // Validate email with basic regex
    const email = form.email.value.trim();
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
      valid = false;
      document.getElementById('emailError').textContent = 'Enter a valid email';
    }

    // Validate age
    const age = parseInt(form.age.value);
    if (isNaN(age) || age < 10 || age > 100) {
      valid = false;
      document.getElementById('ageError').textContent = 'Age must be between 10 and 100';
    }

    // Validate gender
    if (!form.gender.value) {
      valid = false;
      document.getElementById('genderError').textContent = 'Please select your gender';
    }

    // Validate password length
    const password = form.password.value;
    if (password.length < 6) {
      valid = false;
      document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
    }

    // Confirm password match
    const confirmPassword = form.confirmPassword.value;
    if (password !== confirmPassword) {
      valid = false;
      document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
    }

    if (valid) {
      alert('Form is valid and ready to submit!');
      form.submit();  // Or handle submission via AJAX
    }
  });
</script>

</body>
</html>
