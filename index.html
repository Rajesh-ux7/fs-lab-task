<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <form id="studentForm" action="/submit" method="POST" enctype="multipart/form-data">
    <h2>Student Registration Form</h2>
    
    <label for="fullname">Full Name:</label>
    <input type="text" name="fullname" id="fullname" required />

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required />

    <label for="age">Age:</label>
    <input type="number" name="age" id="age" required min="1" max="100" />

    <label for="dob">Date of Birth:</label>
    <input type="date" name="dob" id="dob" required />

    <label for="gender">Gender:</label>
    <select name="gender" id="gender" required>
      <option value="">--Select--</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <label>Subjects Interested:</label>
    <input type="checkbox" name="subjects" value="Math" /> Math
    <input type="checkbox" name="subjects" value="Science" /> Science
    <input type="checkbox" name="subjects" value="History" /> History

    <label>Upload Photo:</label>
    <input type="file" name="photo" id="photo" />

    <label for="bio">Short Bio:</label>
    <textarea name="bio" id="bio" rows="4"></textarea>

    <label>
      <input type="checkbox" name="agree" required /> I agree to the terms
    </label>

    <button type="submit">Register</button>
  </form>

  <script src="validate.js"></script>
</body>
</html>
